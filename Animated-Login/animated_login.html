<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Login</title>
  </head>
  <body>
    <div class="full-login">
      <form class="box" action="index.html" method="post">
        <h1>Login</h1>
        <div class="user-password">
          <div class="username">
            <input type="text" name="" placeholder="Username" maxlength="20" />
          </div>
          <div class="password">
            <input
              type="password"
              name=""
              placeholder="Password"
              maxlength="20"
            />
          </div>
        </div>
        <div class="all-buttons">
          <div class="checkbox">
            <input type="checkbox" name="" id="remember-me" />
            <label for="remember-me" class="remember-me">Remember login</label>
          </div>
          <div class="buttons">
            <div class="submit">
              <input type="submit" value="Login" />
            </div>
            <div class="reset">
              <button type="reset">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
